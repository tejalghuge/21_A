<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        
        body {
            background-color: #dfdbdb;
            padding: 40px;
        }
        
        .header-food {
            max-width: 800px;
            margin: auto;
            background: whitesmoke;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(161, 46, 46, 0.1);
            
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            font-style: initial;
            color:  #b36b00;
        }
        .header h1 {
            margin: 0;
        }
        .header p {
            margin: 5px 0 0;
        }
        .details, .items, .total {
            margin-bottom: 80px;
        }
        .details p, .total p {
            margin: 5px 0;
        }
        .items table {
            width: 100%;
            border-collapse: collapse;
        }
        .items th, .items td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .items th {
            background-color: #f4f4f4;
            color:#00e641;
        }
        .total {
            text-align: right;
        }
        
        /* Media Queries */
        @media (max-width: 600px) {
            .header-food {
                padding: 10px;
            }
            .header h1 {
                font-size: 24px;
            }
            .items th, .items td {
                padding: 6px;
            }
        }
        @media (min-width: 601px) and (max-width: 1024px) {
            .header-food {
                padding: 15px;
            }
            .header h1 {
                font-size: 30px;
            }
            .items th, .items td {
                padding: 7px;
            }
        }

        @media (min-width: 1025px) {
            .header-food {
                padding: 20px;
            }
            .header h1 {
                font-size: 40px;
            }
            .items th, .items td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
<div class="header-food">
    <div class="header">
        <h1>SKIN CARE BRANDS
        </h1>
        <p>123 Street,City,1234</p>
        <p>contact: +91 55555 55555</p>
        <p>Date: 3 june 2024</p>
    </div>
    
    <div class="details">
        <p><strong>Customer Name:</strong> Aditi</p>
        <p><strong>Mail:</strong> aditi@gmail.com</p>
        <p><strong>Address:</strong> shivaji road 23street,Green City(1234)</p>
    </div>
    
    <div class="items">
        <table>
            <thead>
                <tr>
                    <th>PRODUSCTS</th>
                    <th>QUANTITY</th>
                    <th>PRICE</th>
                    <th>TOTAL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Skinkraft </td>
                    <td>1</td>
                    <td>900</td>
                    <td>900</td>
                </tr>
